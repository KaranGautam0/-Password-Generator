<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-password">
    <div class="header">
      <h2> Password Generator</h2>
    </div>
    <div class="display">
      <input type="text" id="pass-input" placeholder="Password" disabled>
      <button class="copy">Copy</button>
    </div>

    <div class="setting">
      <label class="Length-label">Length</label>
      <input type="number" id="Length-number" value="10" min="8" max="20" step="1">
    </div>
    <div class="setting">
      <label class="Uppercase-label">Uppercase</label>
      <input type="checkbox" id="Uppercase" checked>
    </div>
    <div class="setting">
      <label class="Lowercase-label">Lowercase</label>
      <input type="checkbox" id="Lowercase" checked>
    </div>
    <div class="setting">
      <label class="Numbers-label">Numbers</label>
      <input type="checkbox" id="Numbers" checked>
    </div>
    <div class="setting">
      <label class="Symbols-label">Symbols</label>
      <input type="checkbox" id="Symbols" checked>
    </div>
    <div class="generate-btn">

      <button id="generate-btn"> Generator
      </button>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
